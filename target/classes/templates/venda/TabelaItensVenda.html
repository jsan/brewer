<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:data="http://www.thymeleaf.org/extras/data">

<div class="bw-tabela-item js-tabela-item" th:each="item : ${itens}"  data:valor-total="${valorTotal}">
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--foto">
		<img th:src="@{/fotos/thumbnail.{foto}(foto=${item.cerveja.fotoOuMock})}" class="img-responsive"/>
	</div>
	
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--detalhes">
		<span class="bw-tabela-cerveja-nome" th:text="${item.cerveja.nome}">Negra Modelo Long Neck 355ml</span>
		<span class="label  label-default" th:text="${item.cerveja.sku}">AA1112</span>
		<span class="bw-tabela-cerveja-origem" th:text="${item.cerveja.origem.descricao}">Importada</span>
	</div>
	
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--valores">
		<div class="bw-tabela-cerveja-valor-pequeno">
			<input type="text" maxlength="3" 
				class="bw-tabela-cerveja-campo-quantidade js-tabela-item-quantidade" 
				data:codigo-cerveja="${item.cerveja.codigo}" 
				th:value="${item.quantidade}" 
				th:disabled="${venda != null ? venda.salvarProibido : false}"/>
			<span>x R$[[${{item.valorUnitario}}]]</span>
		</div>
		<div class="bw-tabela-cerveja-valor-grande">R$[[${{item.valorTotalPorItem}}]]</div>
	</div>
	<div class="bw-tabela-item__coluna  bw-tabela-item__coluna--excluir" th:if="${venda != null ? venda.SalvarPermitido : false} ">
	 <span>
		<a href="#"  
			class="btn  btn-link  btn-xs js-tabela-cerveja-excluir-item" 
			data:codigo-excluir="${item.cerveja.codigo}" 
			data:nome-excluir="${item.cerveja.nome}" 
			title="Excluir" >
			Excluir
		</a>
	  </span>
	</div>
</div>
<div class="bw-tabela-cervejas js-tabela-cerveja-container" th:if="${itens.empty}">
	 <div class="bw-tabela-cervejas__vazio">
		<i class="glyphicon  glyphicon-shopping-cart"></i> 
		<span>Você ainda não adicionou nenhuma cerveja.</span>
	</div> 
</div>
</html>
